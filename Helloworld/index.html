  <?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:widget="http://www.netvibes.com/ns/">

<head>
    <title>Hello world widget</title>
    
    <link rel="stylesheet" type="text/css" href="style/HelloWorld.css" />
    <widget:preferences>
    <widget:preference name="OperationChoice" type="list" label="Operation" defaultValue="NFirst" >
        <widget:option label="NFirst" value="NFirst"></widget:option>
        <widget:option label="Abs" value="Abs"></widget:option>
    </widget:preference>
    <widget:preference name="Type" type="input" label="Type" defaultValue="Part" >
       </widget:preference>
      <widget:preference name="Name" type="button" label="Name" defaultValue="Pname" >
     </widget:preference>
      </widget:preference><input type="range"></widget.preference>
</widget:preferences>
    <script>
       require(["DS/Helloworld/scripts/Helloworld"],function(myWidget){
                widget.addEvent("onLoad",myWidget.onLoadWidget);
            });
    </script>


<h1>my widget is ready</h1>
</head>


</html>
